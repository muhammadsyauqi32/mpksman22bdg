<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown-container">
      <div class="dropdown" id="pancamitra">
        <button onclick="toggleSection('pancamitra')">Pancamitra</button>
        <div class="content">
          <p>Isi Pancamitra...</p>
        </div>
      </div>

      <div class="dropdown" id="komisi1">
        <button onclick="toggleSection('komisi1')">Komisi 1</button>
        <div class="content">
          <p>Isi Komisi 1...</p>
        </div>
      </div>
    </div>

    <script>
      function toggleSection(id) {
        const dropdowns = document.querySelectorAll(".dropdown");
        dropdowns.forEach((drop) => {
          if (drop.id === id) {
            drop.classList.toggle("active");
          } else {
            drop.classList.remove("active");
          }
        });
      }
    </script>
  </body>
</html>
